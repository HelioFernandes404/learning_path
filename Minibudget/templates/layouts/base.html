<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minibudget{% endblock %}</title>
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <header>
        <div class="nav-content">
            <a href="{{ url_for('dashboard') }}" class="logo">
                <i class="ph-fill ph-wallet"></i>
                Minibudget
            </a>
            <nav class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('expenses') }}" class="nav-link {% if request.endpoint == 'expenses' %}active{% endif %}">Despesas</a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">Configurações</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="toast-container">
              {% for category, message in messages %}
                <div class="toast toast-{{ category }}">
                    <div class="flex-1">
                        <p class="text-sm font-semibold">{{ message }}</p>
                    </div>
                    <button class="text-muted hover:text-foreground transition-colors" onclick="this.parentElement.remove()">
                        <i class="ph ph-x text-xs"></i>
                    </button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    {% include 'components/calculator.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
