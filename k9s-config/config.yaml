# K9s Config - Default Configuration File
#
# Location: ~/.k9s-config/config.yaml
# This file provides sensible defaults for k9s-config operations.
#
# Environment variables (with matching names in UPPERCASE) override these values.
# Example: export K3S_API_PORT=7443 overrides k3s_api_port below

# Remote K3s kubeconfig path on target hosts
# Default: /etc/rancher/k3s/k3s.yaml (standard K3s location)
# Override: export REMOTE_K3S_CONFIG_PATH=/custom/path/k3s.yaml
remote_k3s_config_path: /etc/rancher/k3s/k3s.yaml

# SSH private key path for authentication
# Default: ~/.ssh/id_ed25519 (Ed25519 preferred for security)
# Override: export SSH_KEY_PATH=~/.ssh/custom_key
# Note: Can be omitted to use SSH agent
ssh_key_path: ~/.ssh/id_ed25519

# K3s API server port on target hosts
# Default: 6443 (standard K3s API port)
# Override: export K3S_API_PORT=7443
k3s_api_port: 6443

# Port range for SSH tunnels to local K3s API servers
# start: First port in range (default: 16443)
# size: Number of ports available (default: 10000)
#
# This generates deterministic local ports for each cluster context.
# Example: context "acme-prod" might get port 18234
#
# Use custom ranges if you need more clusters or different numbering:
# - Small deployment (10-20 clusters): start: 16443, size: 10000 (standard)
# - Large deployment (100+ clusters): start: 10000, size: 50000
# - Custom range for production: start: 30000, size: 20000
#
# Override: export PORT_RANGE_START=20000 PORT_RANGE_SIZE=5000
port_range_start: 16443
port_range_size: 10000

# Examples for different scenarios:

# Production environment - larger port range
# port_range_start: 30000
# port_range_size: 20000

# Development environment - custom SSH key
# ssh_key_path: ~/.ssh/k3s_dev_key
# port_range_start: 16443
# port_range_size: 1000

# Multi-cloud setup - different K3s path
# remote_k3s_config_path: /opt/k3s/k3s.yaml
# k3s_api_port: 7443
# port_range_start: 50000
# port_range_size: 15000
